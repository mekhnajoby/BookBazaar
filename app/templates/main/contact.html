{% extends 'base.html' %}
{% block title %}Contact Us - BookBazaar{% endblock %}
{% block content %}
<div class="page-wrapper">
    <div class="container" style="max-width: 600px;">
        <h1 class="text-center mb-4">Contact Us</h1>
        <div class="card">
            <p class="text-center mb-4">Have questions? We'd love to hear from you!</p>
            <div class="flex gap-4 justify-center flex-wrap">
                <div class="text-center"><i class="fas fa-envelope" style="font-size: 2rem; color: var(--primary);"></i>
                    <p class="mt-2">support@bookbazaar.com</p>
                </div>
                <div class="text-center"><i class="fas fa-phone" style="font-size: 2rem; color: var(--primary);"></i>
                    <p class="mt-2">+1 (555) 123-4567</p>
                </div>
                <div class="text-center"><i class="fas fa-map-marker-alt"
                        style="font-size: 2rem; color: var(--primary);"></i>
                    <p class="mt-2">123 Book Street, Library City</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
