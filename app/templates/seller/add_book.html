{% extends 'base.html' %}
{% block title %}Add Book - BookBazaar{% endblock %}
{% block content %}
<div class="page-wrapper">
    <div class="container" style="max-width: 800px;">
        <h1 class="mb-4">Add New Book</h1>
        <div class="card">
            <form method="POST">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <div class="grid grid-2">
                    <div class="form-group"><label class="form-label">Title *</label><input type="text" name="title"
                            class="form-control" required></div>
                    <div class="form-group"><label class="form-label">Author *</label><input type="text" name="author"
                            class="form-control" required></div>
                </div>
                <div class="grid grid-2">
                    <div class="form-group"><label class="form-label">Price ($) *</label><input type="number"
                            name="price" class="form-control" step="0.01" min="0.01" required></div>
                    <div class="form-group"><label class="form-label">Stock Quantity *</label><input type="number"
                            name="stock_quantity" class="form-control" min="0" required></div>
                </div>
                <div class="grid grid-2">
                    <div class="form-group"><label class="form-label">Category</label><select name="category_id"
                            class="form-control">
                            <option value="">Select Category</option>{% for cat in categories %}<option
                                value="{{ cat.id }}">{{ cat.category_name }}</option>{% endfor %}
                        </select></div>
                    <div class="form-group"><label class="form-label">Genre</label><input type="text" name="genre"
                            class="form-control"></div>
                </div>
                <div class="grid grid-2">
                    <div class="form-group"><label class="form-label">Publisher</label><input type="text"
                            name="publisher" class="form-control"></div>
                    <div class="form-group"><label class="form-label">Publication Date</label><input type="date"
                            name="publication_date" class="form-control"></div>
                </div>
                <div class="form-group"><label class="form-label">ISBN</label><input type="text" name="isbn"
                        class="form-control"></div>
                <div class="form-group"><label class="form-label">Image URL</label><input type="url" name="image_url"
                        class="form-control" placeholder="https://..."></div>
                <div class="form-group"><label class="form-label">Description</label><textarea name="description"
                        class="form-control" rows="4"></textarea></div>
                <div class="flex gap-3">
                    <button type="submit" class="btn btn-primary">Add Book</button>
                    <a href="{{ url_for('seller.books') }}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
